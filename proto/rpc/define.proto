
syntax = "proto3";
package g2u;

message NullRequest{

}

message CommonErrResponse{
    int32 err       =1;
    string message  =2;
}

message CommonRequest{
    uint64  uid       =1;
    string token       =2;
}

message CommonPageRequest{
    uint64  uid       =1;
    string token       =2;
    int32   page           =3;
    int32  limit            =4;
}
