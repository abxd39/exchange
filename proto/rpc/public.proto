syntax = "proto3";
package g2u;

import "rpc/currency.proto";

service PublicRPC {
	rpc AdminCmd(AdminRequest) returns (AdminResponse) {};
	rpc ArticlesList(ArticlesListRequest) returns (ArticlesListResponse) {}
	rpc ArticlesDetail(ArticlesDetailRequest) returns (ArticlesDetailResponse) {}
}


message ArticlesListRequest{
	int32 articles_type=1;
	int32 page=2;
	int32 page_num=3; 
}

message ArticlesListResponse{ 
	message Articles{
		int32 id 				=1;
		string title 			=2;
		string description 		=3;
		string createDateTime 	=4; 
	} 
	repeated Articles  articles =1;
	int32 err               =2;
    string message          =3;
}

message ArticlesDetailRequest{
	int32 id =1;
}

message ArticlesDetailResponse{
	int32 err               =1;
    string message          =2;
	string data				=3;
}
